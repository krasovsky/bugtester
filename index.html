<!DOCTYPE html>
<html>
  <head>
  <style>
    .bugged {
      transition: height 2s;
      -moz-transition: height 2s; /* Firefox 4 */
      -webkit-transition: height 2s; /* Safari and Chrome */
      -o-transition: height 2s; /* Opera */
      height: 100px;
    }
  </style>
  
  <script type="application/javascript">
    function doAction() {
      document.getElementById('testDiv').style.height = '200px';
    }
  </script>    
    
  </head>
  <body>
    <div id="testDiv" class="bugged" style="background:blue; width:200px; position:relative;" onclick="doAction();">
      <span style="position: absolute; bottom:0px;">Testing</span>
    </div>
  </body>
</html>
